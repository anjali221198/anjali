<!--<p>temp-driven-form works!</p>-->
<app-header></app-header>
<div class="col-lg-6">
  <!--{{myData|json}}-->
  <!--<div class="col-lg-6">-->

    <div class='container'>
      <form #userForm='ngForm' (ngSubmit)='submitData(userForm.value)'>
        <div class='form-group'>
          <label>Name:</label>
          <input type='text' class='form-control' name='name' #nameRef='ngModel'
                 ngModel required minlength='5' maxlength='12' pattern='[a-z]+'>



          <div *ngIf='nameRef.errors && (nameRef.dirty || nameRef.touched)' class='alert alert-danger'>
            <div [hidden]='!nameRef.errors.required'>Please enter Name</div>
            <div [hidden]='!nameRef.errors.minlength'>Please enter atleast 5 characters</div>
            <div [hidden]='!nameRef.errors.pattern'>Please enter valid name</div>
          </div>

          <label>Gender</label>
          <div class="custom-control custom-radio">
            <input id="male" type="radio" class="custom-control-input" value="male" name="gender" ngModel>
            <label class="custom-control-label" for="male">Male</label>
          </div>

          <div class="custom-control custom-radio">
            <input id="female" type="radio" class="custom-control-input" value="female" name="gender" ngModel>
            <label class="custom-control-label" for="female">Female</label>
          </div>
          <!--<div class="form-group">
            <label>Language</label>
            <select class="form-control"
                    formControlName="language">
              <option value="">Please select a language</option>
              <option *ngFor="let lang of langs"
                      [value]="lang">
              </option>
            </select>
          </div>-->

          <div class='form-group'>
            <label>Email:</label>
            <input required #email="ngModel" type='email' ngModel class='form-control' name='useremail' #emailRef='ngModel' />
            <span *ngIf="email.invalid && email.touched" class='error'>Email field is required</span>
          </div>

          <div class='form-group'>
            <label>Password:</label>
            <input required #pass="ngModel" type='password' ngModel class='form-control' name='password' #passRef='ngModel' /><!--placeholder="Password"-->
            <span *ngIf="pass.invalid && pass.touched" class="error">Password field is required</span>
          </div>


          <div ngModelGroup='Address'>
            <div class='form-group'>
              <label>City:</label>
              <input required #city="ngModel" type='text' ngModel class='form-control' name='userCity' #cityRef='ngModel' />
              <span *ngIf="city.invalid && city.touched" class="error">City field is required</span>
            </div>

            <div class='form-group'>
              <label>State:</label>
              <input required #state="ngModel" type='text' ngModel class='form-control' name='userState' #stateRef='ngModel' />
              <span *ngIf="state.invalid && state.touched" class="error">State field is required</span>
            </div>


            <div class='form-group'>
              <label>Postal Code:</label>
              <input required #PC="ngModel" type='text' ngModel class='form-control' name='userPC' #PCRef='ngModel' />
              <span *ngIf="PC.invalid && PC.touched" class="error">PC field is required</span>
            </div>
          </div>

          <button [disabled]='!userForm.form.valid' type='submit' class='btn btn-success'>Submit</button>
        </div>
      </form>
      <h2>Temp Driven Form Data</h2>
      <hr />
      <table>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <!--<th>City</th>
          <th>State</th>
          <th>Postal code</th>-->

        </tr>
        <tr *ngFor='let product of myData'>
          <td>
            {{product.name}}
          </td>
          <td>
            {{product.gender}}
          </td>
          <!--<td>
            {{product.language}}
          </td>-->
          <td>

            {{product.useremail}}
          </td>
          <!--<td>
            {{product.userState}}
          </td>
          <td>
            {{product.UserCity}}
          </td>

          <td>
            {{product.userPC}}
          </td>-->
          <!--<td>
            <img [src]='product.prodImage' />
          </td>-->
        </tr>
      </table>
    </div>
  </div>
  <app-footer></app-footer>
